{% extends 'base.html' %}

{% block head %}
    <title>Set Up Conference</title>
{% endblock %}

{% block body %}
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav">
        <div class="container">
            <div class="menu-bg-wrap">
                <div class="site-navigation">
                    <a href="{{ url_for('controllers.home_page') }}" class="logo m-0 float-start">CMS</a>

                    <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
                        <li class="active" style="color: white"><a>Welcome, {{ user_name }}</a></li>
                        <li><a href="{{ url_for('controllers.home_page') }}">Home</a></li>
                        <li><a href="{{ url_for('controllers.conference_page') }}">Conferences</a></li>
                        <li class="active"><a href="{{ url_for('controllers.conference_setup') }}">Set Up Conference</a>
                        </li>
                        <li><a href="{{ url_for('controllers.logout') }}">Logout</a></li>

                    </ul>

                    <a href="#"
                       class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
                       data-toggle="collapse" data-target="#main-navbar">
                        <span></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div
            class="hero page-inner overlay"
            style="background-image: url('{{ url_for('static', filename='images/hero_bg_3.jpg') }}'); height: fit-content"
    >
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: fit-content;">
                <div class="col-lg-9 text-center mt-5">
                    <h1 class="heading" data-aos="fade-up">Set Up A Conference!</h1>

                    <nav
                            aria-label="breadcrumb"
                            data-aos="fade-up"
                            data-aos-delay="200"
                    >
                        <ol class="breadcrumb text-center justify-content-center">
                            <li class="breadcrumb-item"><a href="{{ url_for('controllers.home_page') }}">Home</a></li>
                            <li
                                    class="breadcrumb-item active text-white-50"
                                    aria-current="page"
                            >
                                Set Up Conference
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 order-lg-2" data-aos="fade-up" data-aos-delay="200">
                    <form method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" name="title" id="title" class="form-control"
                                   placeholder="Conference Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="5"
                                      placeholder="Conference Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="venue" class="form-label">Venue</label>
                            <input type="text" name="venue" id="venue" class="form-control"
                                   placeholder="Conference Venue" required>
                        </div>
                        <div class="mb-3">
                            <label for="dates" class="form-label">Dates</label>
                            <input type="date" name="dates" id="dates" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="schedules" class="form-label">Schedules</label>
                            <textarea name="schedules" id="schedules" class="form-control" rows="5"
                                      placeholder="Conference Schedules" required></textarea>
                        </div>
                        <input type="submit" value="Create Conference" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
